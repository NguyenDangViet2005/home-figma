<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Nhập - GolFer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body style="margin: 0; padding: 0; font-family: 'Quicksand', sans-serif; background: white; height: 100vh; overflow: hidden;">
    
    <div style="display: flex; height: 100vh;">
        <!-- Left Side - Image with Overlay -->
        <div style="position: relative; width: 55%; height: 100%; overflow: hidden;">
            <img src="https://www.figma.com/api/mcp/asset/7693a9f4-f8f3-4d62-b952-5766f4aa6be1" alt="Golf Course" style="width: 100%; height: 100%; object-fit: cover;">
            <div style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.3);"></div>
            
            <!-- Text Overlay -->
            <div style="position: absolute; bottom: 80px; left: 68px; right: 40px; color: white;">
                <h1 style="font-size: 36px; font-weight: 700; margin: 0 0 20px 0; line-height: 1.2;">Trải Nghiệm Golf Đẳng Cấp</h1>
                <p style="font-size: 15px; font-weight: 500; margin: 0; line-height: 1.6; max-width: 491px;">Khám phá và đặt sân tại những sân golf hàng đầu Việt Nam. Dịch vụ chuyên nghiệp, giá tốt nhất thị trường.</p>
            </div>
        </div>

        <!-- Right Side - Login Form -->
        <div style="width: 45%; height: 100%; display: flex; align-items: center; justify-content: center; padding: 40px;">
            <div style="width: 100%; max-width: 413px;">
                <!-- Logo -->
                <div style="text-align: center; margin-bottom: 40px;">
                    <img src="https://www.figma.com/api/mcp/asset/37ea4486-9d5a-4be8-a955-f29640d08998" alt="GolFer Logo" style="height: 48px; width: 190px; object-fit: contain;">
                </div>

                <!-- Title -->
                <div style="text-align: center; margin-bottom: 30px;">
                    <h2 style="font-size: 30px; font-weight: 600; color: #1e4d2b; margin: 0 0 10px 0;">Chào mừng trở lại</h2>
                    <p style="font-family: 'Poppins', sans-serif; font-size: 14px; color: #737373; margin: 0;">Vui lòng đăng nhập để tiếp tục!</p>
                </div>

                <!-- Email Input -->
                <div style="margin-bottom: 20px;">
                    <label style="font-family: 'Poppins', sans-serif; font-size: 10px; color: #000; display: block; margin-bottom: 8px; font-weight: 500;">Email</label>
                    <input type="email" placeholder="Nhập Email để đăng nhập" style="width: 100%; padding: 10px 16px; border: 0.5px solid #9f9f9f; border-radius: 10px; font-family: 'Quicksand', sans-serif; font-size: 10px; color: #95a090; box-sizing: border-box; outline: none;">
                </div>

                <!-- Password Input -->
                <div style="margin-bottom: 20px;">
                    <label style="font-family: 'Poppins', sans-serif; font-size: 10px; color: #000; display: block; margin-bottom: 8px; font-weight: 500;">Mật khẩu</label>
                    <input type="password" placeholder="Nhập mật khẩu để đăng nhập" style="width: 100%; padding: 10px 16px; border: 0.5px solid #9f9f9f; border-radius: 10px; font-family: 'Quicksand', sans-serif; font-size: 10px; color: #95a090; box-sizing: border-box; outline: none;">
                </div>

                <!-- Remember & Forgot Password -->
                <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px;">
                    <label style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                        <input type="checkbox" style="width: 10px; height: 10px; border: 1px solid #000; border-radius: 2px; cursor: pointer;">
                        <span style="font-family: 'Poppins', sans-serif; font-size: 9px; color: #000;">Ghi nhớ tài khoản</span>
                    </label>
                    <a href="forgot-password.html" style="font-family: 'Poppins', sans-serif; font-size: 10px; color: #1e4d2b; text-decoration: none;">Quên mật khẩu?</a>
                </div>

                <!-- Login Button -->
                <button style="width: 100%; padding: 12px; background: #1e4d2b; color: white; border: none; border-radius: 0; font-family: 'Quicksand', sans-serif; font-size: 12px; font-weight: 600; cursor: pointer; margin-bottom: 25px;">Đăng Nhập</button>

                <!-- Divider -->
                <div style="position: relative; text-align: center; margin-bottom: 25px;">
                    <div style="position: absolute; top: 50%; left: 0; right: 0; height: 1px; background: #d9d9d9;"></div>
                    <span style="position: relative; background: white; padding: 0 10px; font-family: 'Poppins', sans-serif; font-size: 9px; color: #000;">Hoặc</span>
                </div>

                <!-- Social Login Buttons -->
                <div style="display: flex; gap: 20px; margin-bottom: 30px;">
                    <button style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 8px 12px; border: 1px solid #d9d9d9; border-radius: 10px; background: white; cursor: pointer; font-family: 'Poppins', sans-serif; font-size: 12px; color: #000;">
                        <img src="https://www.figma.com/api/mcp/asset/923b33e8-c82b-4f33-b8ae-63212840af3a" alt="Google" style="width: 20px; height: 20px;">
                        Đăng nhập với Google
                    </button>
                    <button style="flex: 1; display: flex; align-items: center; justify-content: center; gap: 10px; padding: 8px 20px; border: 1px solid #d9d9d9; border-radius: 10px; background: white; cursor: pointer; font-family: 'Poppins', sans-serif; font-size: 12px; color: #000;">
                        <img src="https://www.figma.com/api/mcp/asset/d226ac10-708f-49ce-8851-cbfcee633f36" alt="Apple" style="width: 20px; height: 20px;">
                        Đăng nhập bằng Apple
                    </button>
                </div>

                <!-- Sign Up Link -->
                <div style="text-align: center;">
                    <p style="font-family: 'Poppins', sans-serif; font-size: 14px; color: #000; margin: 0;">
                        Bạn chưa có tài khoản? 
                        <a href="register.html" style="color: #277726; text-decoration: none; font-weight: 500;">Đăng kí ngay</a>
                    </p>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
